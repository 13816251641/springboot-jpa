spring.datasource.name=demo
# 原生数据库链接
# spring.datasource.url=jdbc:mysql://localhost:3306/jpa?zeroDateTimeBehavior=convertToNull&characterEncoding=utf-8&useUnicode=true
# p6spy封装过的链接
spring.datasource.url=jdbc:p6spy:mysql://localhost:3306/jpa?zeroDateTimeBehavior=convertToNull&characterEncoding=utf-8&useUnicode=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# 原生数据库驱动
# spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# driver-class-name 为 p6spy 提供的驱动类
spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver
spring.jpa.show-sql=true
